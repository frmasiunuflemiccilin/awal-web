<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Loading</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    
    .loader-dot {
      animation: pulse 1.4s ease-in-out infinite;
    }
    
    .loader-dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .loader-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .loader-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes pulse {
      0%, 80%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      40% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .loading-text {
      animation: fadeInOut 2s ease-in-out infinite;
    }
    
    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }
    
    .spinner-ring {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #ffffff;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .progress-bar-container {
      width: 300px;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: #ffffff;
      animation: progress 2s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% {
        width: 0%;
      }
      50% {
        width: 70%;
      }
      100% {
        width: 100%;
      }
    }
    
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <div id="app-container" class="h-full w-full flex flex-col items-center justify-center" style="background: linear-gradient(135deg, #1a0a2e, #0f051d, #2d1b4e, #1a0a2e); background-size: 400% 400%; animation: gradientShift 3s ease infinite; font-family: 'Space Grotesk', sans-serif;"><!-- Spinner Ring with Instagram Logo -->
   <div class="relative mb-12">
    <div id="spinner-ring" class="spinner-ring" style="border-top-color: #ff6b9d;"></div><!-- Instagram Logo SVG -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
     <svg width="50" height="50" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="2" width="20" height="20" rx="5" stroke="url(#instagram-gradient)" stroke-width="2" /> <circle cx="12" cy="12" r="4" stroke="url(#instagram-gradient)" stroke-width="2" /> <circle cx="18" cy="6" r="1.5" fill="url(#instagram-gradient)" /> <defs>
       <lineargradient id="instagram-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#c44569;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f67280;stop-opacity:1" />
       </lineargradient>
      </defs>
     </svg>
    </div>
   </div><!-- Loader Dots -->
   <div id="loader-dots" class="flex items-center gap-3 mb-8">
    <div class="loader-dot w-3 h-3 rounded-full" style="background-color: #ff6b9d;"></div>
    <div class="loader-dot w-3 h-3 rounded-full" style="background-color: #c44569;"></div>
    <div class="loader-dot w-3 h-3 rounded-full" style="background-color: #f67280;"></div>
   </div><!-- Progress Bar -->
   <div id="progress-bar-container" class="progress-bar-container mb-3">
    <div id="progress-bar" class="progress-bar" style="background: linear-gradient(90deg, #ff6b9d 0%, #c44569 50%, #f67280 100%);"></div>
   </div><!-- Percentage Text -->
   <p id="percentage-text" class="text-2xl font-bold mb-8" style="color: #ff6b9d;">0%</p><!-- Loading Text -->
   <p id="loading-text" class="loading-text text-sm tracking-widest uppercase" style="color: #ffeaa7;">Loading...</p>
  </div>
  <script>
    const defaultConfig = {
      background_color: '#1a0a2e',
      primary_color: '#ff6b9d',
      secondary_color: '#c44569',
      accent_color: '#f67280',
      text_color: '#ffeaa7',
      font_family: 'Space Grotesk',
      font_size: 14,
      loading_text: 'Loading...'
    };

    let config = { ...defaultConfig };
    
    // Animate percentage
    let currentPercentage = 0;
    const percentageText = document.getElementById('percentage-text');
    
    function animatePercentage() {
      const interval = setInterval(() => {
        currentPercentage += 1;
        if (percentageText) {
          percentageText.textContent = currentPercentage + '%';
        }
        if (currentPercentage >= 100) {
          clearInterval(interval);
        }
      }, 20);
    }
    
    animatePercentage();

    async function onConfigChange(cfg) {
      config = { ...defaultConfig, ...cfg };
      
      const container = document.getElementById('app-container');
      const loadingText = document.getElementById('loading-text');
      const dots = document.querySelectorAll('.loader-dot');
      const spinnerRing = document.getElementById('spinner-ring');
      const progressBar = document.getElementById('progress-bar');
      const percentageText = document.getElementById('percentage-text');
      
      // Apply background gradient with animation
      container.style.background = `linear-gradient(135deg, ${config.background_color}, #0f051d, #2d1b4e, ${config.background_color})`;
      container.style.backgroundSize = '400% 400%';
      container.style.animation = 'gradientShift 3s ease infinite';
      
      // Apply dot colors individually
      dots[0].style.backgroundColor = config.primary_color;
      dots[1].style.backgroundColor = config.secondary_color;
      dots[2].style.backgroundColor = config.accent_color;
      
      // Apply spinner ring color
      spinnerRing.style.borderColor = `rgba(255, 255, 255, 0.1)`;
      spinnerRing.style.borderTopColor = config.primary_color;
      
      // Apply progress bar gradient
      progressBar.style.background = `linear-gradient(90deg, ${config.primary_color} 0%, ${config.secondary_color} 50%, ${config.accent_color} 100%)`;
      
      // Apply percentage text color
      percentageText.style.color = config.primary_color;
      
      // Apply text color and content
      loadingText.style.color = config.text_color;
      loadingText.textContent = config.loading_text;
      
      // Apply font
      const fontStack = `${config.font_family}, sans-serif`;
      container.style.fontFamily = fontStack;
      
      // Apply font size
      loadingText.style.fontSize = `${config.font_size}px`;
    }

    function mapToCapabilities(cfg) {
      return {
        recolorables: [
          {
            get: () => cfg.background_color || defaultConfig.background_color,
            set: (value) => {
              cfg.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => cfg.primary_color || defaultConfig.primary_color,
            set: (value) => {
              cfg.primary_color = value;
              window.elementSdk.setConfig({ primary_color: value });
            }
          },
          {
            get: () => cfg.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              cfg.secondary_color = value;
              window.elementSdk.setConfig({ secondary_color: value });
            }
          },
          {
            get: () => cfg.accent_color || defaultConfig.accent_color,
            set: (value) => {
              cfg.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => cfg.text_color || defaultConfig.text_color,
            set: (value) => {
              cfg.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => cfg.font_family || defaultConfig.font_family,
          set: (value) => {
            cfg.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => cfg.font_size || defaultConfig.font_size,
          set: (value) => {
            cfg.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(cfg) {
      return new Map([
        ['loading_text', cfg.loading_text || defaultConfig.loading_text]
      ]);
    }

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>

   <script>
        // Setting waktu loading (3000 = 3 detik)
        setTimeout(function() {
            window.location.href = "https://www.instagram.com/himafarma_flemicillin?igsh=cDVqaWhqMmM2OGp5";
        }, 3000);
    </script>

</html>
