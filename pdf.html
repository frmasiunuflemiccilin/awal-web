<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Document Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }

    * {
      font-family: 'Inter', sans-serif;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .fade-in-left {
      animation: fadeInLeft 0.5s ease-out forwards;
    }

    .slide-in-right {
      animation: slideInRight 0.5s ease-out forwards;
    }

    .doc-card {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .doc-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .doc-card:hover::before {
      left: 100%;
    }

    .doc-card:hover {
      transform: translateX(8px) scale(1.02);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }

    .doc-card.active {
      transform: translateX(8px);
      box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
    }

    .doc-card.active::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(180deg, #10b981, #34d399);
      animation: pulse 2s ease-in-out infinite;
    }

    .icon-wrapper {
      transition: transform 0.3s ease;
    }

    .doc-card:hover .icon-wrapper {
      transform: rotate(10deg) scale(1.1);
    }

    .viewer-container {
      position: relative;
      overflow: hidden;
    }

    .viewer-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.05) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    .shimmer-text {
      background: linear-gradient(90deg, #065f46 0%, #10b981 50%, #065f46 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
    }

    .loading-spinner {
      border: 3px solid rgba(16, 185, 129, 0.2);
      border-top: 3px solid #10b981;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .ripple-effect {
      position: absolute;
      border-radius: 50%;
      background: rgba(16, 185, 129, 0.4);
      animation: ripple 1s ease-out;
      pointer-events: none;
    }

    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }
    .stagger-5 { animation-delay: 0.5s; }

    @media (max-width: 768px) {
      .sidebar {
        width: 100% !important;
        height: auto !important;
        max-height: 40%;
        border-right: none !important;
        border-bottom: 2px solid #e5e7eb;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>

        <div>

         <svg width="16" height="16" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline>
         </svg> Kembali </button> <button onclick="refreshViewer()" style="padding: 0.625rem 1rem; background: #f3f4f6; border: none; border-radius: 8px; cursor: pointer; font-size: 0.875rem; font-weight: 500; color: #374151; transition: all 0.3s; display: flex; align-items: center; gap: 0.5rem;" onmouseover="this.style.background='#e5e7eb'" onmouseout="this.style.background='#f3f4f6'">

  <script>
    const defaultConfig = {
      logo_url: '',
      app_title: 'PDF Viewer',
      welcome_message: 'Pilih dokumen untuk melihat konten',
      doc1_title: 'Laporan Bulanan',
      doc1_url: 'https://repository.stikesbcm.ac.id/id/eprint/258/1/FI%20ed%20VI.pdf',
      doc1_date: '2 Februari 2024',
      doc2_title: 'Data Inventaris',
      doc2_url: 'www.google.com',
      doc2_date: '1 Februari 2024',
      doc3_title: 'Panduan User',
      doc3_url: 'https://www.clickdimensions.com/links/TestPDFfile.pdf',
      doc3_date: '28 Januari 2024',
      doc4_title: 'Proposal Proyek',
      doc4_url: 'https://www.adobe.com/support/products/enterprise/knowledgecenter/media/c4611_sample_explain.pdf',
      doc4_date: '25 Januari 2024',
      doc5_title: 'Laporan Keuangan',
      doc5_url: 'https://pdfobject.com/pdf/sample.pdf',
      doc5_date: '20 Januari 2024',
      background_color: '#f0fdf4',
      primary_color: '#10b981',
      secondary_color: '#059669',
      text_color: '#111827',
      accent_color: '#34d399',
      font_family: 'Inter',
      font_size: 16
    };

    let currentDocUrl = '';

    async function onConfigChange(config) {
      const logoUrl = config.logo_url || defaultConfig.logo_url;
      const appTitle = config.app_title || defaultConfig.app_title;
      const welcomeMessage = config.welcome_message || defaultConfig.welcome_message;
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;

      // Update logo
      const logoImg = document.getElementById('app-logo');
      if (logoUrl && logoUrl.trim() !== '') {
        logoImg.src = logoUrl;
        logoImg.style.display = 'block';
      } else {
        logoImg.style.display = 'none';
      }

      // Update text content
      document.getElementById('app-title').textContent = appTitle;
      document.getElementById('welcome-message').textContent = welcomeMessage;

      // Update fonts
      document.body.style.fontFamily = `${fontFamily}, 'Inter', sans-serif`;
      document.getElementById('app-title').style.fontSize = `${fontSize * 1.5}px`;
      document.getElementById('welcome-message').style.fontSize = `${fontSize * 0.875}px`;

      // Render document list
      renderDocuments(config);
    }

    function renderDocuments(config) {
      const docList = document.getElementById('doc-list');
      docList.innerHTML = '';

      const documents = [
        { title: config.doc1_title || defaultConfig.doc1_title, url: config.doc1_url || defaultConfig.doc1_url, date: config.doc1_date || defaultConfig.doc1_date },
        { title: config.doc2_title || defaultConfig.doc2_title, url: config.doc2_url || defaultConfig.doc2_url, date: config.doc2_date || defaultConfig.doc2_date },
        { title: config.doc3_title || defaultConfig.doc3_title, url: config.doc3_url || defaultConfig.doc3_url, date: config.doc3_date || defaultConfig.doc3_date },
        { title: config.doc4_title || defaultConfig.doc4_title, url: config.doc4_url || defaultConfig.doc4_url, date: config.doc4_date || defaultConfig.doc4_date },
        { title: config.doc5_title || defaultConfig.doc5_title, url: config.doc5_url || defaultConfig.doc5_url, date: config.doc5_date || defaultConfig.doc5_date }
      ];

      documents.forEach((doc, index) => {
        const card = document.createElement('div');
        card.className = `doc-card fade-in-left stagger-${index + 1}`;
        card.style.cssText = `
          background: #f9fafb;
          border: 2px solid #e5e7eb;
          border-radius: 12px;
          padding: 1rem;
          opacity: 1;
        `;
        
        card.innerHTML = `
          <div style="display: flex; align-items: center; gap: 0.75rem;">
            <div class="icon-wrapper" style="width: 40px; height: 40px; background: linear-gradient(135deg, #d1fae5, #a7f3d0); border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#059669" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
              </svg>
            </div>
            <div style="flex-grow: 1; min-width: 0;">
              <div style="font-weight: 600; color: #111827; font-size: 0.9375rem; margin-bottom: 0.25rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${doc.title}</div>
              <div style="font-size: 0.75rem; color: #6b7280;">ðŸ“… ${doc.date}</div>
            </div>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" style="flex-shrink: 0;">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </div>
        `;

        card.onclick = () => viewPDF(card, doc.url, doc.title, doc.date);
        docList.appendChild(card);
      });
    }

    function viewPDF(element, pdfUrl, title, date) {
      // Remove active class from all cards
      const cards = document.querySelectorAll('.doc-card');
      cards.forEach(card => {
        card.classList.remove('active');
        card.style.background = '#f9fafb';
        card.style.color = '#111827';
        card.style.borderColor = '#e5e7eb';
      });

      // Add active class to clicked card
      element.classList.add('active');
      element.style.background = 'linear-gradient(135deg, #d1fae5, #a7f3d0)';
      element.style.borderColor = '#10b981';

      // Get current date and time
      const now = new Date();
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      const currentDateTime = now.toLocaleDateString('id-ID', options);

      // Update top bar
      document.getElementById('current-doc-title').textContent = title;
      document.getElementById('current-doc-date').textContent = `Dibuka pada: ${currentDateTime}`;

      // Show back buttons
      const backButton = document.getElementById('back-button');
      backButton.style.display = 'flex';
      const sidebarBackButton = document.getElementById('sidebar-back-button');
      sidebarBackButton.style.display = 'flex';

      currentDocUrl = pdfUrl;

      // Show loading state
      const viewerBox = document.getElementById('viewer-box');
      viewerBox.innerHTML = `
        <div style="text-align: center;">
          <div class="loading-spinner" style="margin: 0 auto 1rem;"></div>
          <p style="color: #6b7280; font-size: 0.875rem;">Memuat dokumen...</p>
        </div>
      `;

      // Load PDF after short delay for smooth transition
      setTimeout(() => {
        if (pdfUrl && pdfUrl.trim() !== '') {
          viewerBox.innerHTML = `<iframe src="${pdfUrl}#toolbar=0" allow="autoplay" style="width: 100%; height: 100%; border: none;"></iframe>`;
        } else {
          viewerBox.innerHTML = `
            <div style="text-align: center; padding: 2rem;">
              <div style="width: 80px; height: 80px; margin: 0 auto 1.5rem; background: #fee2e2; border-radius: 20px; display: flex; align-items: center; justify-content: center;">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="8" x2="12" y2="12"></line>
                  <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
              </div>
              <h3 style="font-family: 'Lexend', sans-serif; font-size: 1.25rem; font-weight: 600; color: #dc2626; margin: 0 0 0.5rem 0;">URL Tidak Tersedia</h3>

      }

    function searchInPDF() {
      const searchInput = document.getElementById('search-input');
      const searchQuery = searchInput.value.trim();
      const searchResults = document.getElementById('search-results');
      const searchResultsText = document.getElementById('search-results-text');
      
      if (!searchQuery) {
        searchResults.style.display = 'none';
        return;
      }
      
      if (!currentDocUrl || currentDocUrl.trim() === '') {
        searchResults.style.display = 'block';
        searchResults.style.background = '#fef2f2';
        searchResults.style.borderColor = '#fca5a5';
        searchResultsText.style.color = '#dc2626';
        searchResultsText.innerHTML = 'âš ï¸ Silakan buka dokumen terlebih dahulu';
        return;
      }
      
      // Show searching state
      searchResults.style.display = 'block';
      searchResults.style.background = '#f0fdf4';
      searchResults.style.borderColor = '#86efac';
      searchResultsText.style.color = '#059669';
      searchResultsText.innerHTML = 'ðŸ” Mencari kata kunci...';
      
      // Update iframe with search parameter
      const viewerBox = document.getElementById('viewer-box');
      const searchUrl = `${currentDocUrl}#search=${encodeURIComponent(searchQuery)}&toolbar=0`;
      
      setTimeout(() => {
        viewerBox.innerHTML = `<iframe src="${searchUrl}" allow="autoplay" style="width: 100%; height: 100%; border: none;"></iframe>`;
