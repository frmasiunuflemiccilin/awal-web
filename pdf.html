<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    @keyframes float1 {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(-20px) translateX(10px); }
    }

    @keyframes float2 {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(-15px) translateX(-15px); }
    }

    @keyframes float3 {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(-25px) translateX(-10px); }
    }

    @keyframes pulse-glow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    .bg-animated {
      position: relative;
      overflow: hidden;
    }

    .bg-animated::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: clamp(200px, 40vw, 500px);
      height: clamp(200px, 40vw, 500px);
      background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: float1 8s ease-in-out infinite;
    }

    .bg-animated::after {
      content: '';
      position: absolute;
      bottom: -30%;
      left: -5%;
      width: clamp(150px, 35vw, 400px);
      height: clamp(150px, 35vw, 400px);
      background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: float2 10s ease-in-out infinite;
    }

    .animated-orb {
      position: absolute;
      border-radius: 50%;
      animation: pulse-glow 4s ease-in-out infinite;
    }

    .orb-1 {
      width: clamp(150px, 35vw, 300px);
      height: clamp(150px, 35vw, 300px);
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      top: 20%;
      left: 5%;
      animation: float3 12s ease-in-out infinite;
    }

    .orb-2 {
      width: clamp(100px, 30vw, 200px);
      height: clamp(100px, 30vw, 200px);
      background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 70%);
      bottom: 15%;
      right: 10%;
      animation: float1 14s ease-in-out infinite;
    }
    
    .pdf-link-item {
      transition: all 0.3s ease;
    }
    
    .pdf-link-item:hover {
      transform: translateX(8px);
      background-color: rgba(168, 85, 247, 0.2);
    }

    @media (max-width: 640px) {
      .pdf-link-item:hover {
        transform: translateX(4px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.4s ease forwards;
    }

    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
      border-radius: 3px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.3);
      border-radius: 3px;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .bg-animated::before {
        animation: float1 10s ease-in-out infinite;
      }
      
      .bg-animated::after {
        animation: float2 12s ease-in-out infinite;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>

  <div class="animated-orb orb-2"></div>

       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
       </svg><span class="text-sm sm:text-base font-medium">Kembali</span> </button>

      <div class="inline-flex items-center gap-3 mb-4">

     </div>

   </div>

  <script>
    // Daftar PDF - EDIT LINK DI SINI
    const pdfList = [
      { title: 'Farmakope Indonesia Edisi VI', url: 'https://drive.google.com/file/d/1c9R1k5KSHaDfdeit_IsohnHaCZB2Cp2h/view?usp=drive_link', date: '8 oktober 2020' },
      { title: 'Suplemen 1 Farmakope Herbal Indonesia Edisi II', url: 'https://drive.google.com/file/d/1Ya1oCggxXYLrnFXUws5dFi-YEdAZ322z/view?usp=sharing', date: 'Tahun 2022' },
      { title: 'Suplemen I Farmakope Indonesia Edisi VI', url: 'https://drive.google.com/file/d/1Ga9BVTR5HBIZGqESa5UwBO5zvK3Zcc8M/view?usp=sharing', date: 'Tahun 2022' },
      { title: 'Suplemen II Farmakope Indonesia Edisi VI', url: 'https://drive.google.com/file/d/1JOTirm18Htr9Ay3zYn_A8pZsLodYeiDP/view?usp=sharing', date: 'Tahun 2023' },
      { title: 'Suplemen III Farmakope Indonesia Edisi VI', url: 'https://drive.google.com/file/d/1cGmJBZETPsbYCSICyrRkxSiUetJLmGWv/view?usp=sharing', date: 'Tahun 2024' }
      // Tambahkan PDF lagi di sini dengan format yang sama
    ];

    let config = {};

    const defaultConfig = {
      library_title: 'Pilihan Farmakope',
      library_description: 'Pilih salah satu farmakope di bawah untuk membacanya'
    };

    // Render PDF list
    function renderPdfList() {
      const listContainer = document.getElementById('pdf-list');
      const emptyState = document.getElementById('empty-state');

      if (pdfList.length === 0) {
        emptyState.classList.remove('hidden');
        listContainer.innerHTML = '';
        return;
      }

      emptyState.classList.add('hidden');

      listContainer.innerHTML = pdfList.map((pdf, index) => `
        <a href="${pdf.url}" target="_blank" rel="noopener noreferrer" 
           class="pdf-link-item block p-3 sm:p-5 rounded-lg sm:rounded-xl bg-white/10 backdrop-blur-sm border border-white/10 hover:border-purple-400/50"
           style="animation-delay: ${index * 0.08}s"
           onclick="event.preventDefault(); window.open('${pdf.url}', '_blank')">
          <div class="flex items-center justify-between gap-3">
            <div class="flex items-center gap-2 sm:gap-4 flex-1 min-w-0">
              <div class="flex-shrink-0 w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-purple-500/30 to-pink-500/30 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 sm:w-6 sm:h-6 text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                </svg>
              </div>
              <div class="flex-1 min-w-0">
                <h3 class="font-semibold text-white text-sm sm:text-lg break-words">${pdf.title}</h3>
                <p class="text-xs sm:text-sm text-slate-400">${pdf.date}</p>
              </div>
            </div>
            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-purple-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </a>
      `).join('');
    }

    // Element SDK
    async function onConfigChange(newConfig) {
      config = { ...defaultConfig, ...newConfig };
      
      document.getElementById('library-title').textContent = config.library_title || defaultConfig.library_title;
      document.getElementById('library-description').textContent = config.library_description || defaultConfig.library_description;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['library_title', config.library_title || defaultConfig.library_title],
        ['library_description', config.library_description || defaultConfig.library_description]
      ]);
    }

    // Initialize
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    // Render on load
    renderPdfList();
  </script>
