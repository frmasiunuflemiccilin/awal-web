        body {

        * {

        .gradient-text {

        .card-hover {

        }

            transform: scale(1.1);
        }

        .card-image {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 0 40px rgba(102, 126, 234, 0.6); }
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        .wave {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .heartbeat {
            display: inline-block;

        }

        .sparkle {

        }

        @keyframes bounce-gentle {

        }

        .bounce-gentle {
            animation: bounce-gentle 2s ease-in-out infinite;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);

        .search-input:focus {
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);

        .bg-pattern {

                radial-gradient(at 80% 70%, rgba(118, 75, 162, 0.1) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(236, 72, 153, 0.05) 0px, transparent 50%);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

  <script>
        // Default config
        const defaultConfig = {
            site_title: 'Portal Berita Seputar Kesehatan',
            background_color: '#f8fafc',
            primary_color: '#667eea',
            text_color: '#1f2937',
            card_color: '#ffffff',
            accent_color: '#764ba2'
        };

        let config = { ...defaultConfig };
        let currentQuery = 'herbal';
        let isDarkMode = false;

        // Toggle Dark Mode
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            const body = document.body;
            const darkBg = document.getElementById('dark-bg');
            const toggleCircle = document.getElementById('toggle-circle');
            const modeIcon = document.getElementById('mode-icon');
            const header = document.querySelector('header');
            const footer = document.querySelector('footer');
            const cards = document.querySelectorAll('.card-hover > div');
            const searchInput = document.getElementById('search-input');
            const articleCounter = document.getElementById('article-counter');
            
            if (isDarkMode) {
                // Mode malam aktif
                body.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)';
                darkBg.style.opacity = '1';
                toggleCircle.style.transform = 'translateX(22px)';
                modeIcon.textContent = 'üåô';
                
                // Header dark mode
                if (header) {
                    header.style.background = 'rgba(20, 20, 40, 0.95)';
                    header.style.borderBottomColor = 'rgba(255, 255, 255, 0.1)';
                }
                
                // Search input dark mode
                if (searchInput) {
                    searchInput.style.background = 'rgba(255, 255, 255, 0.1)';
                    searchInput.style.color = '#ffffff';
                    searchInput.style.borderColor = 'rgba(102, 126, 234, 0.5)';
                }
                
                // Article counter dark mode
                if (articleCounter) {
                    articleCounter.style.background = 'rgba(102, 126, 234, 0.2)';
                }
                
                // Cards dark mode
                cards.forEach(card => {
                    card.style.background = 'rgba(30, 30, 50, 0.9)';
                    card.style.borderColor = 'rgba(102, 126, 234, 0.3)';
                    card.style.border = '1px solid rgba(102, 126, 234, 0.3)';
                    
                    // Update text colors in cards
                    const title = card.querySelector('h3');
                    const description = card.querySelector('p.text-gray-600');
                    if (title) title.style.color = '#ffffff';
                    if (description) description.style.color = '#cbd5e1';
                });
                
                // Section title dark mode
                const sectionTitle = document.querySelector('.text-gray-800');
                if (sectionTitle) sectionTitle.style.color = '#ffffff';
                
            } else {
                // Mode siang aktif
                body.style.background = '';
                body.className = 'bg-pattern min-h-full';
                darkBg.style.opacity = '0';
                toggleCircle.style.transform = 'translateX(0)';
                modeIcon.textContent = '‚òÄÔ∏è';
                
                // Header light mode
                if (header) {
                    header.style.background = '';
                    header.className = 'sticky top-0 z-50 glass-effect border-b border-gray-100';
                    header.style.borderBottomColor = '';
                }
                
                // Search input light mode
                if (searchInput) {
                    searchInput.style.background = '';
                    searchInput.style.color = '';
                    searchInput.style.borderColor = '';
                }
                
                // Article counter light mode
                if (articleCounter) {
                    articleCounter.style.background = '';
                }
                
                // Cards light mode
                cards.forEach(card => {
                    card.style.background = '';
                    card.style.border = '';
                    card.style.borderColor = '';
                    
                    const title = card.querySelector('h3');
                    const description = card.querySelector('p.text-gray-600');
                    if (title) title.style.color = '';
                    if (description) description.style.color = '';
                });
                
                // Section title light mode
                const sectionTitle = document.querySelector('.text-gray-800');
                if (sectionTitle) sectionTitle.style.color = '';
            }
        }

        // Initialize Element SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange: async (newConfig) => {
                    config = { ...defaultConfig, ...newConfig };
                    
                    // Update site title
                    const titleEl = document.getElementById('site-title');
                    if (titleEl) {
                        titleEl.textContent = config.site_title || defaultConfig.site_title;
                    }

                    // Apply colors
                    document.body.style.backgroundColor = config.background_color || defaultConfig.background_color;
                },
                mapToCapabilities: (cfg) => ({
                    recolorables: [
                        {
                            get: () => cfg.background_color || defaultConfig.background_color,
                            set: (value) => {
                                cfg.background_color = value;
                                window.elementSdk.setConfig({ background_color: value });
                            }
                        },
                        {
                            get: () => cfg.primary_color || defaultConfig.primary_color,
                            set: (value) => {
                                cfg.primary_color = value;
                                window.elementSdk.setConfig({ primary_color: value });
                            }
                        },
                        {
                            get: () => cfg.text_color || defaultConfig.text_color,
                            set: (value) => {
                                cfg.text_color = value;
                                window.elementSdk.setConfig({ text_color: value });
                            }
                        },
                        {
                            get: () => cfg.card_color || defaultConfig.card_color,
                            set: (value) => {
                                cfg.card_color = value;
                                window.elementSdk.setConfig({ card_color: value });
                            }
                        },
                        {
                            get: () => cfg.accent_color || defaultConfig.accent_color,
                            set: (value) => {
                                cfg.accent_color = value;
                                window.elementSdk.setConfig({ accent_color: value });
                            }
                        }
                    ],
                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (cfg) => new Map([
                    ['site_title', cfg.site_title || defaultConfig.site_title]
                ])
            });
        }

        // Fungsi cari berita
        function cariBerita(event) {
            event.preventDefault();
            const searchInput = document.getElementById('search-input');
            currentQuery = searchInput.value.trim() || 'herbal';
            ambilBerita();
        }

        // Fungsi refresh berita
        function refreshBerita() {
            const refreshIcon = document.getElementById('refresh-icon');
            
            // Animasi rotasi icon
            refreshIcon.style.transform = 'rotate(360deg)';
            refreshIcon.style.transition = 'transform 0.6s ease';
            
            setTimeout(() => {
                refreshIcon.style.transform = 'rotate(0deg)';
                refreshIcon.style.transition = 'none';
            }, 600);
            
            // Ambil berita baru
            ambilBerita();
        }

        // Format tanggal
        function formatTanggal(dateString) {
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Ambil berita dari API
        async function ambilBerita() {
            const apiKey = 'f73482e3bc0319bf1cfdbdc3b9fa911f';
            const url = `https://gnews.io/api/v4/search?q=${encodeURIComponent(currentQuery)}&lang=id&max=12&sortby=publishedAt&apikey=${apiKey}`;
            const kontainer = document.getElementById('daftar-berita');

            // Show loading
            kontainer.innerHTML = `
                <div class="loading-skeleton">
                    <div class="bg-white rounded-3xl overflow-hidden shadow-lg">
                        <div class="shimmer h-48 w-full"></div>
                        <div class="p-5">
                            <div class="shimmer h-4 w-20 rounded mb-3"></div>
                            <div class="shimmer h-6 w-full rounded mb-2"></div>
                            <div class="shimmer h-6 w-3/4 rounded mb-4"></div>
                            <div class="shimmer h-4 w-full rounded mb-2"></div>
                            <div class="shimmer h-4 w-2/3 rounded"></div>
                        </div>
                    </div>
                </div>
                <div class="loading-skeleton hidden sm:block">
                    <div class="bg-white rounded-3xl overflow-hidden shadow-lg">
                        <div class="shimmer h-48 w-full"></div>
                        <div class="p-5">
                            <div class="shimmer h-4 w-20 rounded mb-3"></div>
                            <div class="shimmer h-6 w-full rounded mb-2"></div>
                            <div class="shimmer h-6 w-3/4 rounded mb-4"></div>
                            <div class="shimmer h-4 w-full rounded mb-2"></div>
                            <div class="shimmer h-4 w-2/3 rounded"></div>
                        </div>
                    </div>
                </div>
                <div class="loading-skeleton hidden lg:block">
                    <div class="bg-white rounded-3xl overflow-hidden shadow-lg">
                        <div class="shimmer h-48 w-full"></div>
                        <div class="p-5">
                            <div class="shimmer h-4 w-20 rounded mb-3"></div>
                            <div class="shimmer h-6 w-full rounded mb-2"></div>
                            <div class="shimmer h-6 w-3/4 rounded mb-4"></div>
                            <div class="shimmer h-4 w-full rounded mb-2"></div>
                            <div class="shimmer h-4 w-2/3 rounded"></div>
                        </div>
                    </div>
                </div>
            `;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.articles && data.articles.length > 0) {
                    kontainer.innerHTML = '';

                    // Shuffle berita
                    const beritaAcak = data.articles.sort(() => Math.random() - 0.5);
                    
                    // Update article count
                    document.getElementById('article-count').textContent = beritaAcak.length;

                    beritaAcak.forEach((berita, index) => {
                        const card = document.createElement('div');
                        card.className = 'card-hover animate-fadeInUp';
                        card.style.animationDelay = `${index * 0.1}s`;
                        card.style.opacity = '0';

                        const imageUrl = berita.image || '';
                        const sourceName = berita.source?.name || 'Unknown';
                        const publishDate = berita.publishedAt ? formatTanggal(berita.publishedAt) : '';

                        card.innerHTML = `
                            <div class="bg-white rounded-3xl overflow-hidden shadow-lg h-full flex flex-col">
                                <div class="relative overflow-hidden h-48">
                                    ${imageUrl ? `
                                        <img 
                                            src="${imageUrl}" 
                                            alt="${berita.title}"
                                            loading="lazy"
