 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otw ke TikTok</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&amp;display=swap" rel="stylesheet">
  <style>
        body {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* TikTok Gradient Background */
        .tiktok-bg {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #000000 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated Particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100px, -1000px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Luxury Ring Animations */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotate-reverse {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes orbit1 {
            0% { transform: rotate(0deg) translateX(90px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(90px) rotate(-360deg); }
        }

        @keyframes orbit2 {
            0% { transform: rotate(120deg) translateX(70px) rotate(-120deg); }
            100% { transform: rotate(480deg) translateX(70px) rotate(-480deg); }
        }

        @keyframes orbit3 {
            0% { transform: rotate(240deg) translateX(50px) rotate(-240deg); }
            100% { transform: rotate(600deg) translateX(50px) rotate(-600deg); }
        }

        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
                box-shadow: 0 0 20px rgba(254, 44, 85, 0.8), 0 0 40px rgba(37, 244, 238, 0.6);
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
                box-shadow: 0 0 40px rgba(254, 44, 85, 1), 0 0 80px rgba(37, 244, 238, 0.8);
            }
        }

        @keyframes sparkle-rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.3); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes shoot1 {
            0% {
                top: -50px;
                left: 20%;
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                top: 250px;
                left: 80%;
                opacity: 0;
            }
        }

        @keyframes shoot2 {
            0% {
                top: -50px;
                right: 20%;
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                top: 250px;
                right: 80%;
                opacity: 0;
            }
        }

        @keyframes shoot3 {
            0% {
                top: 50px;
                left: 80%;
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                top: 250px;
                left: 20%;
                opacity: 0;
            }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
                text-shadow: 2px 2px #fe2c55, -2px -2px #25f4ee;
            }
            92%, 96% {
                transform: translate(-2px, 2px);
                text-shadow: 4px 4px #fe2c55, -4px -4px #25f4ee;
            }
            94%, 98% {
                transform: translate(2px, -2px);
                text-shadow: -4px -4px #fe2c55, 4px 4px #25f4ee;
            }
        }

        /* Loading Bar */
        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #fe2c55, #25f4ee, #fe2c55);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: loading 2s ease-in-out forwards, shimmer 1.5s infinite;
            width: 0%;
        }

        @keyframes loading {
            to {
                width: 100%;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Pulse Circle */
        .pulse-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(254, 44, 85, 0.5);
            animation: pulse-expand 2s infinite ease-out;
        }

        @keyframes pulse-expand {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        /* Music Note Animation */
        .music-note {
            position: absolute;
            font-size: 24px;
            animation: musicFloat 4s infinite ease-in-out;
        }

        @keyframes musicFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) rotate(180deg);
                opacity: 0;
            }
        }

        /* Button Hover */
        .tiktok-btn {
            background: linear-gradient(135deg, #fe2c55 0%, #ff6b6b 100%);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(254, 44, 85, 0.3);
        }

        .tiktok-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(254, 44, 85, 0.5);
        }

        /* Spinning Icon */
        .spin-slow {
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Fade In Animation */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delay-1 { animation-delay: 0.2s; opacity: 0; animation-fill-mode: forwards; }
        .delay-2 { animation-delay: 0.4s; opacity: 0; animation-fill-mode: forwards; }
        .delay-3 { animation-delay: 0.6s; opacity: 0; animation-fill-mode: forwards; }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>

  <script>
        // Default Config
        const defaultConfig = {
            main_title: "Lagi otw ke TikTok nih... ðŸ’ƒ",
            subtitle_text: '"Sabar ya Kak, konten seru lagi disiapin!" ðŸŽµ',
            copyright_text: "Â© Farmasi Unukase",
            primary_color: "#fe2c55",
            secondary_color: "#25f4ee",
            background_color: "#000000",
            text_color: "#ffffff",
            accent_color: "#ff6b6b"
        };

        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 60 + 20;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Animate loading percentage
        function animatePercentage() {
            const percentageEl = document.getElementById('percentage');
            let count = 0;
            const interval = setInterval(() => {
                count += 1;
                if (count <= 100) {
                    percentageEl.textContent = count + '%';
                } else {
                    clearInterval(interval);
                }
            }, 20);
        }

        // Update UI based on config
        async function onConfigChange(config) {
            const title = config.main_title || defaultConfig.main_title;
            const subtitle = config.subtitle_text || defaultConfig.subtitle_text;
            const copyright = config.copyright_text || defaultConfig.copyright_text;

            document.getElementById('mainTitle').textContent = title;
            document.getElementById('subtitle').textContent = subtitle;
            document.getElementById('copyright').textContent = copyright;

            // Apply colors
            const primaryColor = config.primary_color || defaultConfig.primary_color;
            const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
            const bgColor = config.background_color || defaultConfig.background_color;
            const textColor = config.text_color || defaultConfig.text_color;

            document.querySelector('.tiktok-bg').style.background = 
                `linear-gradient(135deg, ${bgColor} 0%, #1a1a2e 50%, ${bgColor} 100%)`;
            
            document.getElementById('mainTitle').style.color = textColor;
            document.getElementById('mainTitle').style.textShadow = 
                `2px 2px ${primaryColor}, -2px -2px ${secondaryColor}`;
            
            document.getElementById('subtitle').style.color = textColor;
            document.getElementById('percentage').style.color = textColor;
            document.getElementById('copyright').style.color = textColor;
        }

        // Initialize Element SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig: defaultConfig,
                onConfigChange: onConfigChange,
                mapToCapabilities: (config) => ({
                    recolorables: [
                        {
                            get: () => config.background_color || defaultConfig.background_color,
                            set: (value) => {
                                config.background_color = value;
                                window.elementSdk.setConfig({ background_color: value });
                            }
                        },
                        {
                            get: () => config.text_color || defaultConfig.text_color,
                            set: (value) => {
                                config.text_color = value;
                                window.elementSdk.setConfig({ text_color: value });
                            }
                        },
                        {
                            get: () => config.primary_color || defaultConfig.primary_color,
                            set: (value) => {
                                config.primary_color = value;
                                window.elementSdk.setConfig({ primary_color: value });
                            }
                        },
                        {
                            get: () => config.secondary_color || defaultConfig.secondary_color,
                            set: (value) => {
                                config.secondary_color = value;
                                window.elementSdk.setConfig({ secondary_color: value });
                            }
                        }
                    ],
                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => new Map([
                    ["main_title", config.main_title || defaultConfig.main_title],
                    ["subtitle_text", config.subtitle_text || defaultConfig.subtitle_text],
                    ["copyright_text", config.copyright_text || defaultConfig.copyright_text]
                ])
            });
        }

        // Initialize animations
        createParticles();
        animatePercentage();
    </script>
